<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Tic Tac Toe</title>
  <style>
    :root {
      --bg: #fdfdfd;
      --fg: #111;
      --accent: #2196f3;
      --cell-bg: #ffffff;
      --cell-hover: #e0f7ff;
      --glow: 0 0 8px var(--accent);
    }
    body.dark {
      --bg: #101010;
      --fg: #fff;
      --accent: #00e5ff;
      --cell-bg: #1e1e1e;
      --cell-hover: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      color: var(--accent);
      text-shadow: var(--glow);
      font-size: 2.2em;
      margin-top: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    select, button {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: var(--cell-bg);
      color: var(--fg);
      box-shadow: var(--glow);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover, select:hover {
      background: var(--cell-hover);
    }

    .status {
      font-size: 1.3em;
      margin: 10px;
      text-align: center;
    }

    .score {
      font-size: 1em;
      margin-bottom: 15px;
    }

    #board {
      display: grid;
      gap: 10px;
      justify-content: center;
      transition: all 0.3s ease;
      max-width: 100vw;
    }

    .cell {
      background: var(--cell-bg);
      width: 80px;
      height: 80px;
      font-size: 2rem;
      font-weight: bold;
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    .cell:hover {
      background: var(--cell-hover);
    }

    .highlight {
      background: #33ff66 !important;
      animation: flash 0.4s infinite alternate;
    }

    @keyframes flash {
      from { background: #33ff66; }
      to { background: #99ffbb; }
    }

    @media (max-width: 600px) {
      .cell {
        width: 60px;
        height: 60px;
        font-size: 1.6rem;
      }

      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body class="light">
  <h1>Ultimate Tic Tac Toe</h1>
  <div class="controls">
    <label>
      <select id="mode">
        <option value="2P">2 Player</option>
        <option value="easy">AI Easy</option>
        <option value="medium">AI Medium</option>
        <option value="hard">AI Hard (3x3)</option>
      </select>
    </label>
    <label>
      <select id="size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
      </select>
    </label>
    <button onclick="toggleTheme()">üåì Theme</button>
    <button onclick="resetGame()">üîÅ Restart</button>
  </div>

  <div class="status" id="status">Player X's Turn</div>
  <div class="score" id="score">Score - X: 0 | O: 0</div>
  <div id="board"></div>

  <script>
    let board = [], currentPlayer = "X", gameMode = "2P", gridSize = 3, aiSymbol = "O";
    let score = { X: 0, O: 0 };
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const scoreEl = document.getElementById("score");

    document.getElementById("mode").onchange = e => {
      gameMode = e.target.value;
      if (gameMode === "hard" && gridSize !== 3) {
        alert("Hard mode is only available for 3x3.");
        e.target.value = "medium";
        gameMode = "medium";
      }
      resetGame();
    };

    document.getElementById("size").onchange = e => {
      gridSize = +e.target.value;
      if (gameMode === "hard" && gridSize !== 3) {
        alert("Hard mode only works with 3x3.");
        gameMode = "medium";
        document.getElementById("mode").value = "medium";
      }
      resetGame();
    };

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function resetGame() {
      board = Array(gridSize * gridSize).fill("");
      currentPlayer = "X";
      aiSymbol = "O";
      statusEl.textContent = "Player X's Turn";
      drawBoard();
    }

    function drawBoard() {
      boardEl.innerHTML = "";
      boardEl.style.gridTemplateColumns = `repeat(${gridSize}, auto)`;
      board.forEach((cell, idx) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.onclick = () => handleMove(idx);
        boardEl.appendChild(div);
      });
    }

    function handleMove(index) {
      if (board[index] || checkWinner()) return;
      board[index] = currentPlayer;
      drawBoard();
      const win = checkWinner();
      if (win) {
        statusEl.innerHTML = `<b>${win} Wins! üéâ</b>`;
        score[win]++;
        updateScore();
        return;
      }
      if (!board.includes("")) {
        statusEl.innerHTML = "<b>It's a Tie! ü§ù</b>";
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusEl.textContent = `Player ${currentPlayer}'s Turn`;
      if (gameMode !== "2P" && currentPlayer === aiSymbol) setTimeout(aiMove, 300);
    }

    function aiMove() {
      const avail = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);
      if (gameMode === "easy") {
        handleMove(avail[Math.floor(Math.random() * avail.length)]);
      } else if (gameMode === "medium") {
        for (let i of avail) {
          board[i] = aiSymbol;
          if (checkWinner() === aiSymbol) return handleMove(i);
          board[i] = "";
        }
        for (let i of avail) {
          board[i] = currentPlayer;
          if (checkWinner() === currentPlayer) return handleMove(i);
          board[i] = "";
        }
        handleMove(avail[Math.floor(Math.random() * avail.length)]);
      } else if (gameMode === "hard") {
        let best = -Infinity, move;
        for (let i of avail) {
          board[i] = aiSymbol;
          let score = minimax(false);
          board[i] = "";
          if (score > best) { best = score; move = i; }
        }
        handleMove(move);
      }
    }

    function minimax(isMax) {
      const win = checkWinner();
      if (win === aiSymbol) return 1;
      if (win === (aiSymbol === "X" ? "O" : "X")) return -1;
      if (!board.includes("")) return 0;
      const scores = [];
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = isMax ? aiSymbol : (aiSymbol === "X" ? "O" : "X");
          scores.push(minimax(!isMax));
          board[i] = "";
        }
      }
      return isMax ? Math.max(...scores) : Math.min(...scores);
    }

    function checkWinner() {
      const s = gridSize, lines = [];
      for (let i = 0; i < s; i++) {
        lines.push([...Array(s)].map((_, j) => i * s + j)); // row
        lines.push([...Array(s)].map((_, j) => j * s + i)); // col
      }
      lines.push([...Array(s)].map((_, i) => i * s + i)); // diag
      lines.push([...Array(s)].map((_, i) => i * s + (s - 1 - i))); // anti-diag

      for (let line of lines) {
        if (line.every(i => board[i] && board[i] === board[line[0]])) {
          line.forEach(i => boardEl.children[i].classList.add("highlight"));
          return board[line[0]];
        }
      }
      return null;
    }

    function updateScore() {
      scoreEl.textContent = `Score - X: ${score.X} | O: ${score.O}`;
    }

    // Init
    document.getElementById("mode").value = "2P";
    document.body.classList.add("light");
    resetGame();
  </script>
</body>
</html>
